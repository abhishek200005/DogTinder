<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Tinder</title>
</head>
<body>
    <h1>DOG TINDER</h1>
    <div class="container">
        <div class="dog-card" id="dogCard">
            <img id="dogImage" src="" alt="Dog" />
            <div class="dog-details" id="dogDetails"></div>
        </div>
        <div class="actions">
            <button class="arrow" id="likeButton">ü§ç</button>
            <button class="arrow" id="rightArrow">‚Üí</button>
        </div>
        <div class="chat-section" id="chatSection">
            <h3>Chat</h3>
            <div id="messages" class="messages"></div>
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="t.js"></script>
</body>
</html>
